<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria.
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="two-cols">
                        <div class="input-wrapper">
                            <label for="mentorship-name">Nome</label>
                            <input type="text" name="mentorship-name" id="mentorship-name" required>
                        </div>
                        <div class="input-wrapper">
                                <label for="mentorship-surname">Sobrenome</label>
                                <input type="text" name="mentorship-surname" id="mentorship-surname" required>
                        </div>                       
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">
                            Email <span>(digite um email válido)</span>
                        </label>
                        <input type="email" name="mentorship-email" id="mentorship-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">
                            Senha <span>(mínimo de 6 caracteres)</span>
                        </label>
                        <input type="password" name="mentorship-password" id="mentorship-password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">
                            Nome do seu mentor <span>(só o primeiro nome)</span>
                        </label>
                        <input type="text" name="mentor-name" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper2">
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>

                    <div class="three-cols">

                        <div class="input-wrapper">
                            <label for="mentorship1-date">
                                Data
                            </label>
                            <input type="date" name="mentorship1-date" id="mentorship1-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship1-begin">
                                Das
                            </label>
                            <input type="time" name="mentorship1-begin" id="mentorship1-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship1-end">
                                Até
                            </label>
                            <input type="time" name="mentorship1-end" id="mentorship1-end" required>
                        </div>
                    </div>

                    <h2>Segunda mentoria</h2>

                    <div class="three-cols">

                        <div class="input-wrapper">
                            <label for="mentorship2-date">
                                Data
                            </label>
                            <input type="date" name="mentorship2-date" id="mentorship2-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship2-begin">
                                Das
                            </label>
                            <input type="time" name="mentorship2-begin" id="mentorship2-begin" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship2-end">
                                Até
                            </label>
                            <input type="time" name="mentorship2-end" id="mentorship2-end" required>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input type="submit" value="Salvar" form="my-form">
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
